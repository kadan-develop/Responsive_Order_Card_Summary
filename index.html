<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="background-pattern"></div>
    <main id="main-container">
      <div id="main-image">
        <img
          class="first-image"
          src="/images/illustration-hero.svg"
          alt="illustration-hero"
        />
      </div>
      <div id="text-content">
        <h1>Order Summary</h1>
        <p class="paragraph--1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="/images/icon-music.svg" alt="music-icon.jpg" />
        <div class="which-plan">
          <h2>Annual Plan</h2>
          <p class="paragraph--2">$59.99/year</p>
        </div>
        <a class="change-plan" href="#">Change</a>
      </div>

      <div class="proceedes">
        <button id="button">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </main>
    <!-- FOOTER -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
        Coded by <a href="#">Daniel Kacanski</a>.</p>
    </div>
  </body>
</html>
